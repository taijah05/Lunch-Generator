<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Lunch</title>
</head>
<body>
    <h1>What The F$#& Do I Eat Today!?</h1>
    <button id="pickGame" onclick="generator()">Push Me B*tch!</button>
    <h1 id="gameTitle"></h1>
    <p id="smartTalk"></p>

    <style>
        body{
            text-align: center;
        }

        button {
            height: 30px;
            width: 150px;
            border-radius: 20px;
            border-width: 1px;
            border-color: rgba(51, 27, 27, 0.767);
        }

        p {
            font-size: 45px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: 500;
            color: rgb(245, 10, 10,);
        }
    </style>

    <script>

        var games = ["Sweet Green", "Bon Me", "Cava", "Burbon Street", "Dragon Bowl", "Clover", "Anna's Taqueria", "Starbucks", "BIDMC Cafeteria", "Farr Cafeteria", "Omoria Izakaya", "Time Out Market", "Walburgers", "Pressed Cafe", "Maliss Thai"];

        

        function generator() {
            var randomNum = Math.floor(Math.random()*games.length);
            document.getElementById("gameTitle").innerHTML = games[randomNum];
            document.getElementById("smartTalk").innerHTML = "If you ate here yesterday, pick something else h*#!";
        }
    </script>
</body>
</html>
